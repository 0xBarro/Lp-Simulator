<body>
    <h1>Liquidity Pool Simulator</h1>

    <div class='container'>
        <div class='column'>
            <canvas id="myChart" width="600" height="600"></canvas>
        </div>
        <div class='form column'>
            <h3> Tokens Prices </h3>
            <form onchange="updateChart()">
                <h3>Asset A</h3>
                <label for="assetANT">Asset A Number Tokens:</label><br>
                <input type="number" id="assetANT" name="assetANT" value=100><br>

                <label for="assetAUP">Asset A Token Unit Price:</label><br>
                <input type="number" id="assetAUP" name="assetAUP" value=100><br>

                <h3>Asset B</h3>
                <label for="assetBNT">Asset B Number Tokens </label><br>
                <input type="number" id="assetBNT" name="assetBNT" value=200><br>

                <label for="assetBUP">Asset B Token Unit Price:</label><br>
                <input type="number" id="assetBUP" name="assetBUP" value=50><br>

            </form>
        </div>

        <div class="column">

            <h3> Swap </h3>
            <form>
                <label for="a">Asset A</label><br>
                <input type="radio" id="a" name="ts"><br>
                <label for="b">Asset B</label><br>
                <input type="radio" id="b" name="ts"><br>

                <label for="amount">Amount to Swap</label><br>
                <input type="number" id="amount" value=0><br>

                <input type="submit" value="Swap">
            </form>

        </div>

    </div>


    <script>createChart()</script>
</body>
